<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body>

    <p><strong>Your Key:</strong> <span id="key">Loading key...</span></p>
    <button onclick="generateKey()">Generate New Key</button>

    <script>
        function generateKey() {
            if (!localStorage.getItem('generatedKey')) {
                const length = 16; 
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let key = '';
                for (let i = 0; i < length; i++) {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                }

                // Save the generated key to localStorage
                localStorage.setItem('generatedKey', key);
            }

            // Display the stored key
            document.getElementById('key').innerText = localStorage.getItem('generatedKey');
        }

        // Load key on page load if it exists
        window.onload = function() {
            const existingKey = localStorage.getItem('generatedKey');
            if (existingKey) {
                document.getElementById('key').innerText = existingKey;
            } else {
                generateKey();
            }
        };
    </script>

</body>
</html>
