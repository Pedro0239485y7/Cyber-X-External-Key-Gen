<!DOCTYPE html>
<html>
<head>
    <title>Key Retrieval</title>
</head>
<body>
    <h1>Your Key:</h1>
    <p id="key">Loading...</p>

    <script>
        // Simulating dynamic key fetching (replace with actual server logic)
        fetch('https://your-backend-url/get_key') // Replace with actual backend URL
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    document.getElementById('key').innerText = data.key; // Display the key
  })
  .catch(error => {
    console.error('Error fetching key:', error); // Log the error for debugging
    document.getElementById('key').innerText = 'Error fetching key.';
  });
    </script>
</body>
</html>
